name: Publish Rust Crate

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-crate:
    runs-on: ubuntu-latest
    container: rust

    services:
      message_store:
        image: postgres:12
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: message_store
          POSTGRES_USER: message_store
          POSTGRES_PASSWORD: message_store
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test
        env:
          RUST_LOG: "info"
          MESSAGE_DB_CONNECTION_URI: "postgresql://message_store:message_store@message_store:5432/message_store"

      - name: Publish crate
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --dry-run
